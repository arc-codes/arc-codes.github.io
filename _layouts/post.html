---
layout: default
---

{% include breadcrumbs.html %}

{% if page.no-title %}
    <!-- no title -->    
{% else %}
    <h1 style="margin-bottom: -10px;">{{ page.title }}</h1>
    <small style="font-size: small">{{ page.date | date_to_string }} - {{ page.author }}</small>
    
{% endif %}



<div class="row">
    <div class="col-lg-9 col-xs-12">
        <section class="mt-4">
            <article class="card mb-4">
                <div class="card-body markdown">
                    {{ content }}
                </div>
            </article>
        </section>
    </div>
    <div class="col-lg-3">
        {% include author_aside.html %}
    </div>
</div>
